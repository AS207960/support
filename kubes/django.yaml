apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-django
  labels:
    app: support
    part: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: support
      part: django
  template:
    metadata:
      annotations:
        cni.projectcalico.org/ipv6pools: "[\"default-ipv6-ippool\"]"
      labels:
        app: support
        part: django
    spec:
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: support-django-static
        - name: media
          persistentVolumeClaim:
            claimName: support-django-media
      initContainers:
        - name: django
          image: as207960/support-django:(version)
          imagePullPolicy: Always
          command: ["sh", "-c", "python3 manage.py collectstatic --noinput && python3 manage.py migrate && python3 manage.py sync-keycloak"]
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: support-django-conf
            - secretRef:
                name: support-db-creds
              prefix: "DB_"
            - secretRef:
                name: support-django-secret
            - secretRef:
                name: support-keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: support-email
              prefix: "EMAIL_"
            - secretRef:
                name: support-celery
              prefix: "CELERY_"
            - secretRef:
                name: support-recaptcha
              prefix: "RECAPTCHA_"
      containers:
        - name: gunicorn
          image: as207960/support-django:(version)
          imagePullPolicy: Always
          command: ["gunicorn", "-w", "8", "-b", "[::]:8000", "--forwarded-allow-ips", "*", "--access-logfile", "-", "--timeout=90", "as207960_support.wsgi:application"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: support-django-conf
            - secretRef:
                name: support-db-creds
              prefix: "DB_"
            - secretRef:
                name: support-django-secret
            - secretRef:
                name: support-keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: support-email
              prefix: "EMAIL_"
            - secretRef:
                name: support-celery
              prefix: "CELERY_"
            - secretRef:
                name: support-recaptcha
              prefix: "RECAPTCHA_"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-celery
  labels:
    app: support
    part: celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: support
      part: celery
  template:
    metadata:
      annotations:
        cni.projectcalico.org/ipv6pools: "[\"default-ipv6-ippool\"]"
      labels:
        app: support
        part: celery
    spec:
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: support-django-static
        - name: media
          persistentVolumeClaim:
            claimName: support-django-media
      containers:
        - name: celery
          image: as207960/support-django:(version)
          imagePullPolicy: Always
          command: ["celery", "-A", "as207960_support", "worker", "--loglevel=INFO", "-c", "32"]
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: support-django-conf
            - secretRef:
                name: support-db-creds
              prefix: "DB_"
            - secretRef:
                name: support-django-secret
            - secretRef:
                name: support-keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: support-email
              prefix: "EMAIL_"
            - secretRef:
                name: support-celery
              prefix: "CELERY_"
            - secretRef:
                name: support-recaptcha
              prefix: "RECAPTCHA_"
---
apiVersion: v1
kind: Service
metadata:
  name: support-django
  labels:
    app: support
    part: django
spec:
  selector:
    app: support
    part: django
  ports:
    - port: 8000
      targetPort: 8000
