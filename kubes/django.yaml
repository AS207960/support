              prefix: "KEYCLOAK_"
            - secretRef:
                name: support-email
              prefix: "EMAIL_"
            - secretRef:
                name: support-celery
              prefix: "CELERY_"
            - secretRef:
                name: support-recaptcha
              prefix: "RECAPTCHA_"
            - secretRef:
                name: support-s3
            - secretRef:
                name: support-stripe
              prefix: "STRIPE_"
            - secretRef:
                name: support-pushover
              prefix: "PUSHOVER_"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: support-django
spec:
  podSelector:
    matchLabels:
      app: support
      part: django
  policyTypes:
  - Ingress
  ingress:
  - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
        podSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: support-celery
spec:
  podSelector:
    matchLabels:
      app: support
      part: celery
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: support-keycloak-events
spec:
  podSelector:
    matchLabels:
      app: support
      part: keycloak-events
  policyTypes:
  - Ingress
---
apiVersion: v1
kind: Service
metadata:
  name: support-django
  labels:
    app: support
    part: django
spec:
  selector:
    app: support
    part: django
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: support-ingress
  annotations:
    cert-manager.io/cluster-issuer: "gts"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - support.as207960.net
      secretName: support-tls
  rules:
    - host: support.as207960.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: support-django
                port:
                  number: 8000
