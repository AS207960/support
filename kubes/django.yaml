kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: support-django-static
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: support-django-media
spec:
